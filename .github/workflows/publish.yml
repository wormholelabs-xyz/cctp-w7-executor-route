name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true
        type: "string"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
          # Node 24 ships with npm 11.x which includes OIDC support (requires 11.5.1+)
      - run: pnpm install --frozen-lockfile
      - run: |
          # Update the version in package.json
          pnpm version ${{ inputs.version }} --no-git-tag-version
      - run: pnpm run build --if-present
      - run: pnpm test
      - run: |
          VERSION="${{ inputs.version }}"

          if [[ $VERSION == *"beta"* ]]; then
            tag=beta
          elif [[ $VERSION == *"alpha"* ]]; then
            tag=alpha
          else
            tag=latest
          fi

          pnpm publish --access public --tag $tag --no-git-checks
        # OIDC authentication is used automatically by npm CLI 11.5.1+
        # (pnpm delegates to npm for publishing)
        # No NPM_TOKEN secret needed - authentication happens via OpenID Connect
        # See: https://docs.npmjs.com/trusted-publishers/
